<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic AI – Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Agentic AI Chat Sandbox</h1>

      <div id="settings-bar">
        <label>
          Provider:
          <select id="provider-sel"></select>
        </label>
        <label>
          Model:
          <select id="model-sel"></select>
        </label>
        <label>
          Temp:
          <input type="range" id="temp-range" min="0" max="2" step="0.05" value="0.7" />
          <span id="temp-val">0.7</span>
        </label>
      </div>
      <div id="chat-log"></div>
      <form id="chat-form">
        <input id="prompt-input" type="text" placeholder="Ask something…" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
